<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Submit New Image</title>
</head>

<body>
  <form action="#" method="post" th:action="@{/ImageSubmit}" th:object="${imgdata}">
     
    <input type="text" placeholder="Image Name" th:field="*{imgname}"/>
    <input type="text" placeholder="Alternate Text" th:field="*{alttext}"/>
    <label for="imgfile">Upload an Image to the Repository:</label><input id="img" type="file" accept=".img,.jpeg,.png" onchange="showimg()" th:field="*{imgurl}">
    <img id="imgs" src="">
    <input type="submit"/>
  </form>
</body>
<script>
function showimg(){
  document.getElementById("imgs").src = document.getElementById("img").value;
}
</script>

</html>
